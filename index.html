<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMapApp</title>
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="icon" type="image/x-icon" href="/img/mapbox-icon.png">

        <link rel="stylesheet" href="css/style.css">
        <script src="scripts/drawingTest.js" defer></script>
        <script src="scripts/MapBoxScript.js" defer></script>
</head>

<body>
    <div id="OverlayContainer">
        <nav id="MenueContainer"></nav>

        <!--This container is "under" the map, invisible-->
        <div class="drawingTest_cont" style="z-index: -5;">
            <canvas id="drawingTest"onContextMenu="return false;"></canvas>
        </div>

        <div class="drawingTest_cont">
            <canvas id="drawingResult" onContextMenu="return false;" ></canvas>
        </div>

    </div>

    <div id='map'onContextMenu="return false;"></div>

</body>

</html>
